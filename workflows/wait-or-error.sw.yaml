id: wait-or-error
version: "1.0"
specVersion: "0.8"
name: Wait or Error
description: Simple workflow to simulate waiting for callback or error
start: ChooseOnState
dataInputSchema: schemas/wait-or-error__main-schema.json
extensions:
  - extensionid: workflow-output-schema
    outputSchema: schemas/workflow-output-schema.json
events:
  - name: callbackEvent
    type: wait-or-error
    source: wait-or-error
functions:
  - name: logFunction
    type: custom
    operation: sysout
  - name: PrintProgressData
    type: expression
    operation: '{
      "result": {
      "outputs": [
      {
      "key": "dataFeed",
      "value": "This string is produced while waiting and will be replaced by later output"
      }
      ]
      },
      "extraVariable": $WORKFLOW.instanceId
      }'
states:
  - name: ChooseOnState
    type: switch
    dataConditions:
      - condition: ${ .state == "Wait" }
        transition: WaitFlow
      - condition: ${ .state == "Error" }
        transition: ErrorFlow
    defaultCondition:
      transition: WaitFlow
  - name: WaitFlow
    type: operation
    actions:
      - name: Fill progress data
        functionRef: PrintProgressData
    transition: WaitTimeout
  - name: WaitTimeout
    type: callback
    action:
      name: logCallback
      functionRef:
        refName: logFunction
        arguments:
          message: Callback
    eventRef: callbackEvent
    timeouts:
      eventTimeout: PT10S
    transition: ProduceOutput
  - name: ProduceOutput
    type: inject
    data:
      result:
        completedWith: success
        message: A human-readable description of the completion status.
        nextWorkflows:
          - id: yamlgreet
            name: Suggested next workflow
          - id: hello_world
            name: Less important next workflow
        outputs:
          - key: resourceOne
            value: FirstCreatedResourceName
          - key: resourceTwo
            value: SecondCreatedResourceName
            format: text
          - key: countOfSomething
            value: 42
            format: number
          - key: Important link somewhere
            value: https://foo.bar
            format: link
          - key: Important link somewhere else
            value: https://foo.bar.com
            format: link
    end: true
  - name: ErrorFlow
    type: inject
    data:
      result:
        completedWith: error
        message: A human-readable description of the error. However, still some additional output could be produced till an error occurred.
        outputs:
          - key: resourceOne
            value: FirstCreatedResourceName
          - key: resourceTwo
            value: SecondCreatedResourceName
            format: text
          - key: countOfSomething
            value: 42
            format: number
          - key: Important link somewhere
            value: https://foo.bar
            format: link
          - key: Important link somewhere else
            value: https://foo.bar.com
            format: link
    end: true
